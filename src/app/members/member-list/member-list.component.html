<ng-container *ngIf="auth.userData$ | async as user">
  <p-divider [style]="{ margin: '4px' }"></p-divider>
  <div *ngFor="let member of members">
    <app-member-item
      [options]="{ showDelete: ownerIds | checkTaskMembership: user.userData.sub }"
      [member]="member"
      (delete)="onDelete($event)"
      [isDeleteLoading]="isDeleteLoading && member.id === selectedProjectUserId"></app-member-item>
    <p-divider [style]="{ margin: '4px' }"></p-divider>
  </div>
</ng-container>
