<app-modal [showPopup]="showPopup" (closed)="onClose()">
  <div fxLayout="column" fxLayoutGap="40px">
    <p-dropdown [options]="boards" optionLabel="name" [style]="{ width: '270px' }"></p-dropdown>
    <p-dropdown [options]="types" optionLabel="name" [style]="{ width: '270px' }"></p-dropdown>

    <textarea pInputTextarea></textarea>
    <button pButton type="button" label="Submit"></button>
  </div>
</app-modal>
